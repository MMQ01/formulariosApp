<h2>Template: Switches</h2>
<hr>


<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        value="M" 
                        [(ngModel)]="persona.genero" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                        value="F"
                        [(ngModel)]="persona.genero"  
                        type="radio" 
                        name="radioGenero" 
                        id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>


    <!-- swicth -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexSwitchCheckChecked"
                        [(ngModel)]="persona.notificaciones" 
                        name="notificaciones"
                        required>
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


<!-- check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                        type="checkbox" 
                        value="" 
                        name="termino"
                        [(ngModel)]="terminosYCondiciones"
                        id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>


    <!-- button -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<h5> Valor del formulario</h5>
<pre>{{miFormulario.value |json}}</pre>


<h5> Valid</h5>
<pre>{{miFormulario.valid}}</pre>
